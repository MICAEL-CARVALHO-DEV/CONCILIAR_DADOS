services:
  - type: web
    name: sec-emendas-api
    env: python
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_HOURS
        value: "12"
      - key: API_AUTH_ENABLED
        value: "true"
      - key: API_SHARED_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
